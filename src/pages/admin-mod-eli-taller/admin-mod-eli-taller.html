<ion-header>

  <ion-navbar>
    <ion-title>Talleres registrados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item style="margin-bottom:12px">
    <ion-input placeholder="Buscar taller" [(ngModel)]="parametro" type="text" (keyup)="buscarTaller()"></ion-input>
    <ion-label color="primary">Buscar</ion-label>
  </ion-item>
  <table>
    <tr *ngFor="let taller of talleres" class="taleres-reg" style="border-bottom: 1px dashed rgb(100, 95, 95); padding: 4px;">
      <td style="width: 20%; padding: 6px;" >
        <img [src]="taller.logotipo" width="100%" height="60px">
      </td>
      <td style="width: 40%; padding-left: 6px">
        <i>
          <b class="tal-nom">{{taller.nombre}}</b>
        </i>
      </td>
      <td style="width: 40%">
        <ion-buttons end>
          <button ion-button icon-only >
            <ion-icon ios="ios-create" md="md-create" name="create"></ion-icon>
          </button>
          <button ion-button icon-only color="danger" (click)="eliminarTaller(taller.identidad)">
            <ion-icon name="trash" ios="ios-trash" md="md-trash"></ion-icon>
          </button>
        </ion-buttons>

      </td>
    </tr>
  </table>


</ion-content>
