
<ion-header>

  <ion-navbar >
    <ion-title>¿Olvidó su contraseña?</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="backgranund_">
  <div class="centrado">
      <ion-img class="logo_home" height="130px" width="100px" src="assets/imgs/logotipo.png" style="width: 90px; height: 60px;"></ion-img>
      <h1 class="titulo_principal">Ingrese su email</h1>
      <ion-img class="logo_home" height="90px" width="90px" src="assets/imgs/check.png"></ion-img>
      <p class="titulo_secundario">TE ENVIAREMOS UN CORREO DE RECUPERACIÓN:</p>
      <ion-item class="txt_mail_olvido">
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input aria-placeholder="Email" type="email" [(ngModel)]="txt_mail_olvido"></ion-input>
      </ion-item>
      <div class="div_margen_bt">
        <button class="btn_olvidar_password" ion-button full (click)="Recuperar()" [disabled]="!reg_status" >Enviar</button>
        <ion-spinner name="crescent" *ngIf="status" ></ion-spinner>
      </div>
  </div>
  
  
</ion-content>
