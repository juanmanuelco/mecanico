<ion-header>

  <ion-navbar>
    <ion-title>Menú</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Administración
    </ion-card-header>
    <ion-card-content>
      <button ion-button full>Incidencias</button>
      <button ion-button full [navPush]="cambAdm">Cambiar contraseña</button>
      <button ion-button full (click)="logout()">Cerrar sesión</button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Registros
    </ion-card-header>
    <ion-card-content>
      <button ion-button full [navPush]="regTaller">Taller mecánico</button>
      <button ion-button full [navPush]="regMecanico">Mecánico</button>
      <button ion-button full>Proveedores</button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Modificacion y eliminación
    </ion-card-header>
    <ion-card-content>
      <button ion-button full [navPush]="ModEliTaller">Taller mecánico</button>
      <button ion-button full [navPush]="ModEliMecanico">Mecánico</button>
      <button ion-button full>Proveedores</button>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header>
        Reportes
      </ion-card-header>
      <ion-card-content>
        <button ion-button full>Ventas</button>
        <button ion-button full>Incidencias</button>
        <button ion-button full>Datos de uso</button>
      </ion-card-content>
    </ion-card>

</ion-content>
